services:
  - type: web
    name: n8n
    env: node
    plan: free
    branch: master
    buildCommand: |
      corepack enable
      corepack prepare yarn@stable --activate
      yarn install --ignore-engines
      yarn build
    startCommand: corepack yarn start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: N8N_PORT
        value: 3000
      - key: N8N_HOST
        value: n8n-insta-jitu.onrender.com
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-insta-jitu.onrender.com
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: 'true'
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
