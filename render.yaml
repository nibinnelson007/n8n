services:
  - type: web
    name: n8n
    env: node
    plan: free
    branch: master
    buildCommand: |
      NODE_OPTIONS="--max-old-space-size=4096" corepack yarn build
    startCommand: n8n start
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: N8N_PORT
        value: 3000
      - key: N8N_HOST
        value: 0.0.0.0
      - key: WEBHOOK_TUNNEL_URL
        value: https://n8n-insta-jitu.onrender.com
      - key: NODE_OPTIONS
        value: "--max-old-space-size=4096"
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      - key: N8N_BASIC_AUTH_ACTIVE
        value: 'true'
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
